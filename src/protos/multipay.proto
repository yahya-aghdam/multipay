syntax = "proto3";

package multipay;

// Create new payment
message CreatePaymentRequest {
    string coin = 1;
    string amount = 2;
    string clientId = 3;
}

message CreatePaymentResult {
    string coin = 1;
    string amount = 2;
    string expiration = 3;
    string paymentId = 4;
    string clientId = 5;
    string address = 6;
    string time = 7;
}

service CreatePayment {
    rpc createPayment (CreatePaymentRequest) returns (CreatePaymentResult);
}

// Verify payment
message VerifyPaymentRequest {
    string paymentId = 1;
}

message VerifyPaymentResult {
    string coin = 1;
    string amount = 2;
    string expiration = 3;
    string paymentId = 4;
    string clientId = 5;
    string address = 6;
    bool isPaid = 7;
    bool isConfirmed = 8;
}

service VerifyPayment {
    rpc verifyPayment (VerifyPaymentRequest) returns (VerifyPaymentResult);
}